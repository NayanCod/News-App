<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="icon" href="./favicon.ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" class="logo" onclick="reload()">
          <img src="logo/logo.png" alt="logo" />
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="cricket" onclick="onNavItemClick('cricket')">Cricket</li>
            <li class="hover-link nav-item" id="tech" onclick="onNavItemClick('tech')">Tech</li>
            <li class="hover-link nav-item" id="politics"onclick="onNavItemClick('politics')">Politics</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input type="text" class="news-input" placeholder="e.g. Science" />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
        <div class="cards-container container flex" id="cards-container">
                      
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" id="news-img" alt="news-image">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h4 class="news-source" id="news-source">End Gadget: 26/08/2023</h4>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt sed velit pariatur consectetur quod nobis, eligendi quo dolor distinctio fugiat!</p>
            </div>
        </div>  
    </template>

    <script src="script.js"></script>
  </body>
</html>
